<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Orange</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de contas</h1>
        <p id="subtitulo">Complete abaixo:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF:</strong></label>
                <input type="number" name="cpf" id="cpf" required>
            </div>

            <div class="campo">
                <label for="nascimento"><strong>Data de nascimento:</strong></label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>
        </fieldset> 

        <button class="botao" type="submit" onsubmit="">Enviar</button> 
    </form>
</body>
</html>
